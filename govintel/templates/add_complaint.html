{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>+ Complaints</title>
</head>
<body class="bg-gradient">
    <div class="container height-100"> 
        <a href="panel.html" class="navbar-brand">
      <h2 class="mb-4 logo">Write About of Your Problem</h2>
    </a>
      <form method="post" action="{% url 'add_complaint' %}">
        {% csrf_token %}
        <!-- Location -->
        <div class="mb-3">
            <label for="{{ form.location.id_for_label }}" class="form-label">Where it happened?</label>
            {{ form.location }}
            {{ form.location.errors }}
        </div>
        <!-- Problem Description -->
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Problem Description:</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
</body>
</html>
